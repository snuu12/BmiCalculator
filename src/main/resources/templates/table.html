
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<title>Table V01</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main2.css">
<!--===============================================================================================-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100">
					<table>
						<thead>
							<tr class="table100-head">
								<th class="column1">ID</th>
								<th class="column2">Name</th>
								<th class="column3">Surname</th>
								<th class="column4">Gender</th>
								<th class="column5">Weight</th>
								<th class="column6">Hight</th>
								<th class="column7">Result</th>
								<th class="column8">*etit</th>
								<th class="column9">*show</th>
								<th class="column10">*delate</th>
							</tr>
						</thead>
						<tbody>
								<tr th:each="p:${persons}">
									<td class="column1" th:text="${p.id}"></td>
									<td class="column2"  th:text="${p.name}"></td>
									<td class="column3" th:text="${p.surrname}"></td>
									<td class="column4"  th:text="${p.gender}"></td>
									<td class="column5"  th:text="${p.weight}"></td>
									<td class="column6"  th:text="${p.hight}"></td>
									<td class="column7"  th:text="${p.result}"></td>
								</tr>
																
						</tbody>

					</table>
					<div style="background-color: #2e3133" >
					<a href="http://localhost:8080/" class="btn btn-block btn-default" style="color:white"><span class="glyphicon glyphicon-repeat"  ></span> Again</a>
					</div>
				</div>
			</div>
		</div>

	</div>




	

<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main2.js"></script>

</body>
</html>
